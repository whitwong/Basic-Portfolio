<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Whitney's Page: Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<!--Header/Logo-->
	<header class="mainHeader">
		<h1 class="name">Whitney Wong</h1>
		<!--Navigation bar links-->
		<nav>
			<ul>
				<li><a href="index.html">About Me</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
			</ul>
		</nav>
	</header>
	
	<!--Contact Form-->
	<section class="mainSection">
		<div class="content">
		<h2>Contact</h2>
			<form class="form">
				<p>Name</p>
				<input type="text" name="name" placeholder="John Smith" class="boxWidth"><br>
				<p>Email</p>
				<input type="email" name="email" placeholder="example@gmail.com" class="boxWidth"><br>
				<p>Message</p>
				<textarea rows="5" cols="50" class="boxWidth"></textarea>
				<br><br>
				<input class="button" type="submit">
			</form>
			
			<!--Connect with Me-->
			<aside class="socialMedia">
				<h3>Connect with Me</h3>
					<div class="icons">
						<a href="https://github.com/whitwong" target="_blank"><img class="githubIcon" src="assets/images/github-icon.png" alt="GitHub Icon"></a>
						<a href="https://www.linkedin.com/in/whitney-wong-5a569857/" target="_blank"><img class="linkedinIcon" src="assets/images/linkedin-icon.png" alt="LinkedIn Icon"></a>
						<a href="https://stackoverflow.com/users/7555451/w-wong?tab=profile" target="_blank"><img class="stackoverflowIcon" src="assets/images/stackoverflow-icon.png" alt="StackOverflow Icon"></a>
					</div>
			</aside>
		</div>
	</section>



	<!--Footer-->
	<footer>
		&copy; Copyright 2017 Whitney Wong
	</footer>
</body>

</html>
